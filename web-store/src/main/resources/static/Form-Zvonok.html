<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="function.js">
    </script>
</head>

<body>
    <div class="form_wrapper">
        <div id="header"></div>
        <div class="form_content">
            <div class="page_name_form">Обратная связь</div>
            <div class="form">Ваше Имя:</div>
            <input type="text" name="name" id="name" value="" />
            <div class="form">Ваш E-mail <span>*</span>:</div>
            <input type="text" name="email" id="email" value="" />
            <div class="form">Сообщение <span>*</span>:</div>
            <textarea name="message" id="message"></textarea>
            <div class="result"></div>
            <form action="Send.html"><button>Отправить</button></form>
        </div>
        <a class="back_button" href="javascript:history.back();">Назад</a>
        <div id="footer"></div>
    </div>
</body>
